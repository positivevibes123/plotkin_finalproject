<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3273dc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .task-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3273dc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .task-input button:hover {
            background-color: #275ba1;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li .delete {
            background-color: #ff3860;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .task-list li .delete:hover {
            background-color: #e02745;
        }
        footer {
            background-color: #3273dc;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task List Application</h1>
    </header>
    <div class="container">
        <h1>Task List</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 Task List Application</p>
    </footer>
    <script>
        function addTask() {
            const taskInput = document.getElementById('task');
            const taskList = document.getElementById('task-list');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `${taskText} <button class="delete" onclick="deleteTask(this)">Delete</button>`;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
